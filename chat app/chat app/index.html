<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Realtime Chat App | CodingNepal</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<body>
  <div class="wrapper">
    <section class="users">
      <header>
        <div class="content">
          <img src="images/cry.jpg" alt="">
          <div class="details">
            <span>TQNGUYEN</span>
            <p>Online></p>
          </div>
        </div>
        <a href="login.html" class="logout">Logout</a>
      </header>
      <div class="search">
        <span class="text">Select an user to start chat</span>
        <input type="text" placeholder="Enter name to search...">
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="users-list">
        <!-- khi search trả về kết quả rỗng -->
        <p style="color: red;">Dòng này là thông báo lỗi khi search ko ra kq</p>
        <!-- khi chưa có ai -->
        <p>Chưa có ai thì dùng JS cho hiện dòng này còn không thì hiện list ds bạn online như bên dưới</p><br>
        <!-- khi có người -->
        <a href="">
          <div class="content">
            <img src="images/hacker2.png" alt="">
            <div class="details">
              <span>RumTQN</span>
              <p>No message available</p>
            </div>
          </div>
          <div class="status-dot">
            <i class="fas fa-circle"></i>
          </div>
        </a>
      </div>
    </section>
  </div>

  <script src="js/user.js"></script>

</body>
</html>
